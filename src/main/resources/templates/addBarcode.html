<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />-->
    <title>Sklep Bootcamp</title>
    <style>
        body {
            font-family: arial, sans-serif;
        }
        .add{
            background-color: #dff0f1;
            border-radius: 8px;
            margin: 2px;
            border: 1px solid #3293cc;
            cursor: pointer;
            font-size: x-small;
            text-align: center;
            color: #000;
        }
        .add a, .delete a {
            text-decoration: none;
            text-align: center;
            color: #000;
            padding: 5px;
            display: inline-block;

        }
        .add:hover {
            background-color: #ace3e6;
        }
        .delete{
            background-color: #ef9999;
            border-radius: 8px;
            margin: 2px;
            border: 1px solid #ec7272;
            cursor: pointer;
            font-size: x-small;
            text-align: center;
            text-decoration: none;
            color: #000;
            display: inline-block;


        }
        .delete:hover {
            background-color: #ec7272;
        }
        table {

            border-collapse: collapse;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1em;
            padding: 1em;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .search .add, .add-product .add{
            font-size: small;
            padding: 3px;
            width: 70px;

        }



    </style>
</head>
<body>
<div style="text-align: center">

    <h1>Sklep Bootcamp Java 2018</h1>

    <div class="add-product">
        <form method="post" action="/" th:object="${barcodeForm}">
            Nazwa firmy: <input type="text" th:field="*{companyName}">
            Nazwa produktu: <input type="text" th:field="*{productName}">
            Kod kreskowy: <input type="text" maxlength="13" th:field="*{barcode}">
            Waga: <input type="number" max="200" th:field="*{weight}">
            <input class="add" type="submit" value="Dodaj">
        </form>
    </div>

    <br><br>

    <div class="search">
        <form method="post" action="/search">
            <input type="text" th:name="search" placeholder="Czego szukasz">
            <input class="add" type="submit" value="Szukaj">
            <!--<div type="submit">WYślij</div>-->
        </form>

    </div>

    <br><br>



    <a href="/basket" ><div th:text="${'Twój koszyk ma: ' + basket.basketLength()}"></div></a>



    <table align="center" border="1">
        <tr>
            <th> Nazwa firmy</th>
            <th> Nazwa produktu</th>
            <th> Kod kreskowy</th>
            <th> Waga</th>
            <th> Koszyk </th>
        </tr>

        <tr th:each="item : ${allBarcodes}">
            <td th:text="${item.getProductCompany()}"></td>
            <td th:text="${item.getProductName()}"></td>
            <td th:text="${item.getBarcode()}"></td>
            <td th:text="${item.getWeight()}"></td>
            <td>
                <div th:class="${basket.isInBasket(item.getId())} ? 'delete' : 'add'">

                <a th:text="${basket.isInBasket(item.getId()) ? 'Usuń z koszyka':'Dodaj do koszyka' }"
                   th:href="${(basket.isInBasket(item.getId())? '/remove/' :'/add/') + item.getId()}"
                   ></a>
                </div>
            </td>
        </tr>
    </table>



</div>



</div>



</body>
</html>
