<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />-->
    <title>Rejestracja</title>
</head>
<body>
<div style="text-align: center">

    <form method="post" action="/" th:object="${barcodeForm}">
        Nazwa firmy: : <input type="text" th:field="*{companyName}">
        Nazwa produktu:: <input type="text" th:field="*{productName}">
        Kod kreskowy: <input type="text" maxlength="13" th:field="*{barcode}">
        Waga: <input type="number" max="200" th:field="*{weight}">
        <input type="submit" value="Wyślij">
    </form>

    <br><br>

    <form method="post" action="/search">
        <input type="text" th:name="search" placeholder="Czego szukasz">
        <input type="submit" value="Wyślij">
    </form>
    <br><br>
<div class="ifr">


    <table align="center" border="1">
        <tr>
            <td> Nazwa firmy</td>
            <td> Nazwa produktu</td>
            <td> Kod kreskowy</td>
            <td> Waga</td>
            <td> Koszyk </td>
        </tr>

        <tr th:each="item : ${allBarcodes}">
            <td th:text="${item.getProductCompany()}"></td>
            <td th:text="${item.getProductName()}"></td>
            <td th:text="${item.getBarcode()}"></td>
            <td th:text="${item.getWeight()}"></td>
            <td>
                <button>Dodaj do koszyka</button>
            </td>
        </tr>
    </table>

   

</div>



</div>



</body>
</html>
